<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula&display=swap" rel="stylesheet">
    <title>Figma | Land</title>
</head>
  <body>
    <header class="cabecalho">

          <nav>
            <div class="cabecalho_logo">
                <img src="images/Rectangle 4.png" alt="Logo da Figma Land"/>
            </div>
            <div class="cabecalho_links">
              <a href="#">Home</a>
              <a href="#">Products</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
            <div class="botao_login">
              <button>Login</button>
            </div>
        </nav>

        <section class="cabecalho_sobre">
          <div class="cabecalho_titulo">
            <h1>Work at the speed 
              of thought</h1>
          </div>
          <div class="cabecalho_paragrafo">
            <p>Most calendars are designed for teams. Slate is designed for 
            freelancers who want a simple way to plan their schedule.</p>
          </div>
        </section>

        <section>
          <div class="cabecalho_botao">
            <button class="cabecalho_botao--1">Try For Free</button>
            <button class="cabecalho_botao--2">Learn More</button>
          </div>
        </section>
      
          <img src="images/dashboard.png" alt="" class="cabecalho_imagem">
        
    </header>

    
</body>
